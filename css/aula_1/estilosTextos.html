<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Estilos de Textos</title>
	<style type="text/css">
		
		body{
			font-size: 40px;
			font-family: "Times New Roman", Times, serif;
		}
		.negrito{
			font-weight: bold;
		}
		.ounegrito{
			/* normal, bold, 100 a 900 */
			font-weight: 900;
		}
		.italico{
			font-style: italic;
		}
		.formatacao{
			/* underline ou overline ou line-through*/
			text-decoration: underline;
		}
		.texto{
			font: bold 40px "Lucida Sans Unicode", "Lucida Grande", sans-serif;
		}
	</style>
</head>
<body>

	<p>Texto negrito</p>
	<p class="negrito">Fonte negrito</p>
	<p class="ounegrito">Aplicação do meu texto</p>
	<p class="italico">Aplicação do meu texto</p>
	<p class="formatacao">Aplicação do meu texto</p>
	<p class="texto">Aplicação do meu texto</p>

</body>
</html>
