<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Div's</title>

	<style type="">

	#topo{
		background: mediumaquamarine;
	}
	#conteudo{
		background: red;
	}
	#rodape{
		background: greenyellow;
		text-align: center;
	}
	#assinatura{
		background: blue;
	}
	.produto{
		background: gray;
		margin: 10px;
	}
	.azul{
		background: greenyellow;
		color: blue;
	}
	.preto{
		color: black;
	}

	</style>


</head>
<body>

	<div id="topo">
		
		<img src="amazon.png" width="200">
		<ul>
			<li>Home</li>
			<li>Produtos</li>
			<li>Contatos</li>
		</ul>
	</div>
	<div id="conteudo">
		<div class="produto">
			Produto 1
		</div>
		<div>
			Produto 2
		</div>
		<div class="produto">
			Produto 3
		</div>
	</div>
	<div id="rodape">
		<strong>Todos os direitos reservaldos</strong>

	</div>
	<br>
	<span id="assinatura">
		Flavio Augusto
	</span>
	<br><br>
	<div id="conteudo" class="preto">
		Todos os <span class="azul">direitos </span> reservados
	</div>

</body>
</html>
