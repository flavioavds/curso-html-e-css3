<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Links</title>
	<style type="text/css">

	a{
		padding: 5px 10px;
		text-decoration: none;
	}

	a:link {
		color: #b9c941;
	}
	a:visited{
		color: #b9c941;
	}
	a:hover{
		color: #FFF;
		background: #6d790f;
	}
	a:active{
		color: #e4f371;
	}

		
	</style>

</head>
<body>

	<a href="http://www.google.com.br">Google</a>|
	<a href="http://www.tecmundo.com.br">Tec Mundo</a> 
	|
	<a href="http://www.megacurioso.com.br">Mega Curioso</a>

</body>
</html>
